{% extends "base.html" %}

{% block content %}
<div class="container mt-5">

  {% if is_user %}
    <h4>Add a Comment</h4>
    <form method="post">
      {% csrf_token %}
      <textarea name="comment" class="form-control" rows="4" required></textarea>
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
  {% else %}
    <p>You do not have permission to add comments.</p>
  {% endif %}
</div>
{% endblock %}
